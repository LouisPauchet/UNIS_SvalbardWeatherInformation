name: Test and build project container

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  PRODUCTION_BRANCHES: '["refs/heads/main", "refs/heads/1.1_sandpiper", "refs/heads/1.0_polarfox"]'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    environment: APIKeysWeather

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests without live tests
        run: pytest --cov --cov-branch --cov-report=xml --ignore-glob='*live*.py' --maxfail=1 --exitfirst

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  elevation-container-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract version from file
        id: version
        run: |
          VERSION=$(cat ./containers/elevation_api/version | head -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version extracted: $VERSION"

      - name: Check if Docker image tag exists
        id: check-tag
        run: |
          # Check if the tag exists on Docker Hub
          TAG_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/lpauchet/swi-elevation-api/tags/${{ steps.version.outputs.version }}/")
          if [ "$TAG_EXISTS" = "200" ]; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        if: |
          (!contains(fromJSON(env.PRODUCTION_BRANCHES), github.ref) && github.ref != 'refs/heads/main') ||
          (steps.check-tag.outputs.tag_exists != 'true')
        uses: docker/build-push-action@v3
        with:
          context: ./containers/elevation_api
          push: true
          tags: |
            ${{ contains(fromJSON(env.PRODUCTION_BRANCHES), github.ref) && format('lpauchet/swi-elevation-api:{0}', steps.version.outputs.version) || '' }}
            ${{ github.ref == 'refs/heads/main' && 'lpauchet/swi-elevation-api:latest' || '' }}
            ${{ !contains(fromJSON(env.PRODUCTION_BRANCHES), github.ref) && format('lpauchet/swi-elevation-api:{0}-dev', steps.version.outputs.version) || '' }}
